<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portland Doctor Lookup</title>
</head>

<body class="container">
  <div class="panel panel-default">
    <h1>Portland Doctor Lookup</h1>
    <form id="doctorForm">
      <label for="symptom">Enter a medical symptom:</label>
      <input type="text" id="symptom">
      <label for="name">Enter a Doctor name:</label>
      <input type="text" id="name">
      <button type="submit">Submit</button>
    </form>
    <div id="doctors"></div>    
    <div class="output" id="error"></div>
  </div>
</body>

</html>
