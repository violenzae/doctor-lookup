<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portland Doctor Lookup</title>
</head>

<body class="container">
  <div class="panel panel-default">
    <h1>Portland Doctor Lookup</h1>
    <img class="img-responsive" src="assets/images/lookup.png">
    <form id="doctorForm">
      <p><label for="address">Enter your address:</label>
        <input type="text" id="address"></p>
      <p><label for="symptom">Enter a medical symptom:</label>
      <input type="text" id="symptom"></p>
      <p><label for="name">Enter a Doctor name:</label>
      <input type="text" id="name"></p>
      <p><button type="submit">Submit</button></p>
    </form>
  </div>
  <div class="rounded" id="doctors"></div>    
</body>

</html>
